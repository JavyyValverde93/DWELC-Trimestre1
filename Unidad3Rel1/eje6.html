        var nom1 = "";

        for($i=0; $i<nom.indexOf(" "); $i++){
            nom1 = nom1+nom[$i];
        }

        for($i=nom.indexOf(" ") + 1; $i<nom.lastIndexOf(" "); $i++){
            ape1 = ape1 + nom[$i];
        }

        for($i=nom.lastIndexOf(" ") + 1; $i<nom.length; $i++){
            ape2 = ape2 + nom[$i];
        }

        console.log("Nombre: " + nom1);
        console.log("Apellido 1: " + ape1);

        var prop1 = nom1[0] + ape1 + ape2[0];
        var prop2 = nom1[0] + nom1[1] + nom1[2] + ape1[0].toLocaleLowerCase() + ape1[1] + ape1[2] + ape2[0].toLocaleLowerCase() + ape2[1] + ape2[2];
