<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>DWELC</title>
</head>
<body>
    <script>        
        let hora = prompt("Introduzca la hora: ", 19);
        let minuto = prompt("Introduzca el minuto: ", 10);
        let segundo = prompt("Introduzca los segundos: ", 33);

        fecha1 = new Date("2018/07/12 "+hora+":"+minuto+":"+segundo+"");
        console.log(fecha1.toLocaleTimeString());
        if(hora>=13){
            console.log(fecha1.toLocaleTimeString() + " PM");
        }else{
            console.log(fecha1.toLocaleTimeString() + " AM");
        }
    </script>


</body>
</html>
