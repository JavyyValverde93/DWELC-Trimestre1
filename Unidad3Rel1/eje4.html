<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>DWELC</title>
</head>
<body>
    <script>        
        let opc = prompt("Seleccione una opcion:\n 1.Potencia \n 2.Raiz \n 3.Redondeo \n 4.Trigonometria");

        if(opc==1){
            let X = prompt("Introduzca la base");
            let Y = prompt("Introduzca el exponente");
            var res = 1;
            for($i=0;$i<Y;$i++){
                res = res * X;
            }
            console.log("La potencia de "+X+" elevado a "+Y+" es: "+res);
        }
        if(opc==2){
            var X = 1;
            do{
                X = prompt("Introduzca un numero positivo");
            }while(X<=0);
            console.log("La raÃ­z de "+X+" es: "+Math.sqrt(X));
        }
        if(opc==3){
            let X = prompt("Introduzca un decimal");
            console.log("Redondeo de "+X+" hacia arriba: "+Math.ceil(X));
            console.log("Redondeo de "+X+" hacia abajo: "+Math.floor(X));
        }
        if(opc==4){
            var X = null;
            var com = 0;
            do{
                X = prompt("Introduzca el angulo");
                if(X>=0){
                    if(X<=360){
                        com = 1;
                    }
                }
            }while(com==0);
            console.log("Seno de "+X+": "+Math.sin(X));
            console.log("Coseno de "+X+": "+Math.cos(X));
            console.log("Tangente de "+X+": "+Math.tan(X));
        }
        if(opc<=0 || opc>4){
            alert("No se ha introducido una opcion valida");
        }
    </script>


</body>
</html>
