    <title>DWELC</title>

<body>
    <script>
        var arr = [];
        for(var i=0, t=1000; i<10;i++){
            arr.push(Math.round(Math.random() * t));
        }
        console.log(arr);
        Min = (arr.reduce((n,m) => Math.min(n,m), Number.POSITIVE_INFINITY));
        var F = arr.slice(arr.indexOf(Min), 10);
        
        console.log(F);
        
    </script>
