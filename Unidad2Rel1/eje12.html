<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>DWELC</title>
</head>
<body>
    <script>
        var array1 = [1, 2, 3];
        var array2 = [2, 30, 1];
        array1 = array1.concat(array2);
        console.log(array1);
        array1 = array1.filter(function(value, index, self){
            return self.indexOf(value) === index;
        });
        console.log(array1);
        
    </script>


</body>
