<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>DWELC</title>
</head>
<body>
    <script>
        var letras = ['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B', 'N', 'J', 'Z', 'S', 'Q', 'V', 'H', 'L', 'C', 'K', 'E', 'T'];
        let DNI = prompt("Introduce tu DNI sin la letra: ");
        let letra = prompt("Introudce la letra del DNI: ");
        letra = letra.toUpperCase();
        var cuenta = DNI%23;
        var correccion = letras[cuenta];
        if(DNI>0){
            if(DNI<99999999){
                if(correccion==letra){
                    console.log("El DNI es correcto");
                }else{
                    console.log("La letra del DNI no es correcta");
                }
            }else{
                console.log("El número del DNI no es correcto");
            }
        }else{
            console.log("El número del DNI no es correcto");
        }
        
    </script>


</body>
</html>
