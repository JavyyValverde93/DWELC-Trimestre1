    <script>        
        class Persona{
            constructor(nombre, apellido, edad){
                this.nombre = nombre;
                this.apellido = apellido;
                this.edad = edad;

            }

            toString(){
                let mensaje = "Nombre: " + this.nombre + " Apellido: " + this.apellido + " Edad: " + this.edad;
                return mensaje;
            }

        }

        class Medico extends Persona{
            constructor(nombre, apellido, edad, especialidad, aniosExper){
                super(nombre, apellido, edad);
                this._especialidad = especialidad;
                this._aniosExper = aniosExper;
            }

            toString(){
                let mensaje = super.toString() + " Especialidad: " + this.especialidad + " Experiencia: " + this.aniosExper;
                return mensaje;
            }
            //GETTERS
            get especialidad(){
                return this._especialidad;
            }

            get aniosExper(){
                return this._aniosExper;
            }
            //SETTERS
            set especialidad(especialidad){
                this._especialidad = especialidad;
            }

            set aniosExper(aniosExper){
                this._aniosExper = aniosExper;
            }
        }
